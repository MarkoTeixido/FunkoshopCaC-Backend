<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="../images/branding/isotype.svg">
    <title>Create | Funkoshop</title>
</head>

<body>
    <!--Header section with NavBar-->
    <header>
        <nav class="navbar-header navbar-header-admin container">
            <div class="navbar-logo">
                <a href="../index.html">
                    <img src="../images/branding/logo_light_horizontal.svg" alt="Isologotipo de Funkoshop">
                </a>
            </div>
            <div class="navbar-bars navbar-bars-admin">
              <i class="fa-solid fa-bars fa-2xl"></i>
            </div>
            <ul class="navbar-menu navbar-menu-admin inactive">
                <li class="navbar-item with-submenu">
                    <a class="navbar-link" href="../pages/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar-item contact">
                    <a class="navbar-link" href="../pages/admin.html">ADMIN</a>
                </li>
                <li class="navbar-item login">
                    <a class="navbar-link" href="../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
      </header>
      <!--Header section with NavBar end-->
  
    <!--Main content section-->
    <main>
        <section id="section-create__item">
            <h2 class="title-section-create">CREAR NUEVO ITEM</h2>
            <div id="container-form__item">
                <form action="" method="post" id="formItems">

                    <div>

                        <div class="container-form__fields">
                            <label for="category" class="label-create">Categoria:</label>
                            <select id="category" name="categoria" class="select-createItem">
                                <option disabled selected>Seleccionar</option>
                                <option value="starWars">Star Wars</option>
                                <option value="pokemon">Pokemon</option>
                                <option value="harryPotter">Harry Potter</option>
                            </select>

                            <label for="license" class="label-create license">Licencia:</label>
                            <select id="license" name="licencia" class="select-createItem">
                                <option disabled selected>Seleccionar</option>
                                <option value="licenNarutoShippuden">Naruto Shippuden</option>
                                <option value="licenPokemon">Pokemon</option>
                            </select>
                        </div>

                        <div class="container-form__fields">
                            <label for="nameProduct" class="label-create">Nombre del producto:</label>
                            <input type="text" name="nombreProducto" id="nameProduct"
                                placeholder="Kakashi Hatake Shippuden Saga" class="input-create">
                        </div>

                        <div class="container-form__fields">
                            <textarea name="descriProduct" id="descriptionProduct"
                                placeholder="Descripcion del producto" cols=63 rows=10></textarea>
                        </div>

                        <div class="container-form__fields">
                            <label for="sku" class="label-create">SKU:</label>
                            <input id="sku" name="sku" type="text" placeholder="SSK111AB001" class="input-create">

                            <label for="price" class="label-create">Precio:</label>
                            <input id="price" name="precio" type="number" placeholder="$0.000,00" class="input-create">

                            <label for="stock" class="label-create">Stock:</label>
                            <input id="stock" name="stock" type="number" placeholder="0" class="input-create">
                        </div>

                        <div class="container-form__fields">
                            <label for="discount" class="label-create">Descuento:</label>
                            <input id="discount" name="descuento" type="number" placeholder="0%" class="input-create">

                            <label for="cuotas" class="label-create">Cuotas:</label>
                            <select id="cuotas" name="cuotas" class="select-createItem">
                                <option selected>3 Cuotas sin interes</option>
                                <option value="seisCuotas">6 Cuotas sin interes</option>
                                <option value="doceCuotas">12 Cuotas sin interes</option>
                                <option value="dieciOchoCuotas">18 Cuotas sin interes</option>
                                <option value="veintiCuatroCuotas">24 Cuotas sin interes</option>
                            </select>
                        </div>

                        <label for="image" class="label-create">Im√°genes:</label>
                        <input type="file" name="image" id="image" accept="image/*" multiple>

                    </div>

                    <div class="container-btns">

                        <button type="submit" class="btns-pageCrear">Agregar Producto</button>

                        <button type="reset" class="btns-pageCrear">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--Main content section end-->

    <!--Footer section-->
    <footer>
        <nav class="navbar-footer container">
            <ul class="footer-navbar-menu">
                <li class="navbar-item">
                    <a class="navbar-link" href="../pages/shop.html">SHOP</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="../pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="../pages/login.html">INGRESAR</a>
                </li>>
                <li class="navbar-item">
                    <a class="navbar-link" href="../pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer-img">
                <img src="../images/branding/isotype.svg" alt="Isotipo de Funkoshop">
            </picture>
        </nav>
        <p class="footer-copyright">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!--Footer section end-->

    <!--Scripts section-->
    <script src="../js/menu-toggle-admin.js"></script>
    <!--Scripts section end-->
</body>
</html>
