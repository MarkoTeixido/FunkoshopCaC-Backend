<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="../images/branding/isotype.svg">
    <title>Edit | Funkoshop</title>
</head>
<body>
    <!--Header section with NavBar-->
    <header>
        <nav class="navbar-header navbar-header-admin container">
            <div class="navbar-logo">
                <a href="../index.html">
                    <img src="../images/branding/logo_light_horizontal.svg" alt="Isologotipo de Funkoshop">
                </a>
            </div>
            <div class="navbar-bars navbar-bars-admin">
              <i class="fa-solid fa-bars fa-2xl"></i>
            </div>
            <ul class="navbar-menu navbar-menu-admin inactive">
                <li class="navbar-item with-submenu">
                    <a class="navbar-link" href="../pages/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar-item contact">
                    <a class="navbar-link" href="../pages/admin.html">ADMIN</a>
                </li>
                <li class="navbar-item login">
                    <a class="navbar-link" href="../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Header section with NavBar end-->
  

    <main class="main-edit">
        <h1 class="h1-edit">EDITAR ITEM</h1>

        <div class="edit-tipo">
            <div>
                <label for="categoria">Categoría:</label>
                <select class="edit-valu" style="cursor: pointer" name="categoria">
                    <option value="figuras-naruto">Naruto</option>
                    <option value="figuras-pokemon">Pokemon</option>
                </select>
            </div>

            <div>
                <label for="licencia">Licencia:</label>
                <select class="edit-valu" style="cursor: pointer" name="licencia">
                    <option value="licencia-naruto">Naruto Shippuden</option>
                    <option value="licencia-pokemon">Pokemon</option>
                </select>
            </div> 
        </div>

        <div class="edit-tipo">
            <label for="nombre-producto">Nombre del producto:</label> 
            <input class="edit-product" type="text" id="nombre-producto" />
        </div>

        <div class="text-edit">
            <textarea class="edit-text" name="texto" rows="6" cols="80" placeholder="Descripción del producto"></textarea>
        </div>

        
        <div class="edit-tipo">
            <div>   
                <label for="sku">SKU:</label> 
                <input class="edit-sps" type="text" id="sku" />
            </div>
            
            <div>
                <label for="precio">Precio:</label> 
                <input class="edit-sps" type="text" id="precio" />
            </div>

            <div>
                <label for="stock">Stock:</label> 
                <input class="edit-sps" type="text" id="stock" />
            </div>
        </div>

        <div class="edit-tipo">
            <div>
                <label for="descuento">Descuento:</label> 
                <input class="descuento" type="text" id="descuento" />
            </div>

            <label for="cuotas">Cuotas:</label>
            <select class="edit-dc" name="cuotas" id="cuotas">
                <option value="numero-cuotas">3 Cuotas sin interés</option>
                <option value="numero-cuotas">6 Cuotas sin interés</option>
                <option value="numero-cuotas">12 Cuotas sin interés</option>
            </select>
        </div>

        <div class="edit-tipo">
            <label for="imagenes">Imágenes:</label>
            <input class="edit-file " type="file" id="imagenes">
        </div>

        <div class="container-card">
            <section class="card-edit">
                <img class="img-edit" src="../images/naruto/kakashi_hatake_front.webp" alt="Figura coleccionable funko - Kakashi">
                <p class="p-carga">Frente</p>
                <input class="button-mod" type="button" style="cursor:pointer" value="Modificar Producto">
            </section>
    
            <section class="card-edit">
                <img class="img-edit" src="../images/naruto/kakashi_hatake_back.webp" alt="Figura coleccionable funko - Kakashi Box">
                <p class="p-carga">Dorso</p>
            </section>
        </div>

    </main>
   
    <!--Footer section-->
    <footer>
        <nav class="navbar-footer container">
            <ul class="footer-navbar-menu">
                <li class="navbar-item">
                    <a class="navbar-link" href="../shop.html">SHOP</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="../pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="../pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer-img">
                <img src="../images/branding/isotype.svg" alt="Isotipo de Funkoshop">
            </picture>
        </nav>
        <p class="footer-copyright">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!--Footer section end-->

    <!--Scripts section-->
    <script src="../js/menu-toggle-admin.js"></script>
    <!--Scripts section end-->
</body>
</html>
