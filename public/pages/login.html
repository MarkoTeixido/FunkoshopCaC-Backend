<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="shortcut icon" href="../images/branding/isotype.svg">
    <title>Login | Funkoshop</title>
  </head>
  <body>
    <!--Header section with NavBar-->
    <header>
      <nav class="navbar-header navbar-header-admin container">
          <div class="navbar-logo">
              <a href="../index.html">
                  <img src="../images/branding/logo_light_horizontal.svg" alt="Isologotipo de Funkoshop">
              </a>
          </div>
          <div class="navbar-bars navbar-bars-admin">
            <i class="fa-solid fa-bars fa-2xl"></i>
          </div>
          <ul class="navbar-menu navbar-menu-admin inactive">
              <li class="navbar-item with-submenu">
                  <a class="navbar-link" href="../pages/shop.html">VER TIENDA</a>
              </li>
              <li class="navbar-item contact">
                  <a class="navbar-link" href="../pages/admin.html">ADMIN</a>
              </li>
              <li class="navbar-item login">
                  <a class="navbar-link" href="../index.html">SALIR</a>
              </li>
          </ul>
      </nav>
    </header>
    <!--Header section with NavBar end-->

    <!--Main content section-->
    <main class="main-login">
      <section id="section-register__person" class="container">
        <h2 class="login-title title">INGRESAR A MI CUENTA</h2>

        <div id="container-form__register">
          <form action="" method="post" id="formRegister" class="formRegister">
            <div class="container--labelsAndInputs">
              <div class="container--labels">
                <label for="email" class="label-register">Email:</label>
                <label for="password" class="label-register">Contraseña:</label>
              </div>
              <div class="container--inputs">
                <input
                  name="email"
                  id="email"
                  type="email"
                  placeholder="johndoe@correo.com"
                  class="input-register"
                />
                <input
                  name="contrasenia"
                  id="password"
                  type="password"
                  placeholder="●●●●●●●●●●"
                  class="input-register"
                />
              </div>
            </div>

            <div class="container--form__termAndCondi">
              <button type="submit" class="btn-register">Ingresar</button>
              <div class="termAndCondi--Button">
                <input id="termAndCondi" name="termAndCondi" type="checkbox" />
                <label for="termAndCondi" class="termAndCondi">Recordarme </label>
              </div>
            </div>
            <div class="container--form__olviMiContra">
              <a href="" class="linkOlviMiContra">Olvidé mi contraseña</a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!--Main content section end-->

    <!--Footer section-->
    <footer>
      <nav class="navbar-footer container">
        <ul class="footer-navbar-menu">
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/shop.html">SHOP</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/register.html">REGISTRARSE</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture class="footer-img">
          <img
            src="../images/branding/isotype.svg"
            alt="Isotipo de Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer-copyright">
        All rights reserved 2023 - Funkoshop &copy;
      </p>
    </footer>
    <!--Footer section end-->

    <!--Scripts section-->
    <script src="../js/menu-toggle-admin.js"></script>
    <!--Scripts section end-->
  </body>
</html>
